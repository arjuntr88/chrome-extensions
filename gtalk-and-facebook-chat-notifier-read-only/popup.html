<!DOCTYPE html >
<html lang="fr">
	<head>
		<title>Popup</title>
		<meta charset="UTF-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
		<script src="js/log.js" type="text/javascript"></script>
		<script type="text/javascript">
			jQuery(document).ready(function() {

				$('h2#title').text( chrome.i18n.getMessage('extName') );
				$('#activateFacebookLabel').text( chrome.i18n.getMessage('activateFacebook') );
				$('#activateGtalkLabel').text( chrome.i18n.getMessage('activateGtalk') );

				var options;

				function restoreOptions() {
					options = loadOptions();

					$('#activateGtalk:checkbox')[0].checked = options.activateGtalk;
					$('#activateFacebook:checkbox')[0].checked = options.activateFacebook;

				}

				function saveOptions() {

					options.activateGtalk = $('#activateGtalk:checkbox')[0].checked;
					options.activateFacebook = $('#activateFacebook:checkbox')[0].checked;

					saveCommonOptions(options);
					sendOptions(options);

				}

				restoreOptions();
				$(':checkbox').change(saveOptions);
			});

		</script>
		<style type="text/css">
			body {
				width: 15em;
				min-width:357px;
				overflow-x:hidden;
				padding: 0;
				font-family: Arial,sans-serif;
				font-size: 0.8em;
			}
			h2 { font-size: 0.9em; border-bottom: 1px solid #bbb; }
			#footer { font-size: 8pt; text-align: right; }
			#siteDomain { color: #0e774a; }
			#option { margin: 4px 15px;}
			hr { height: 0; border-style: none; border-top: 1px solid #bbb; margin: 0.7em }

		</style>
	</head>
	<body>
		<h2 id="title"></h2>
		<div id="option">

			<input type="checkbox" name="activateGtalk" id="activateGtalk" />
			<label for="activateGtalk" id="activateGtalkLabel"></label>

			<br />

			<input type="checkbox" name="activateFacebook" id="activateFacebook" />
			<label for="activateFacebook" id="activateFacebookLabel"></label>

		</div>

		<p id="footer"><a href="options.html" target="_blank">More options</a></p>

	</body>
</html>
